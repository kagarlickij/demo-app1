replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

html:
  index: |
    <!DOCTYPE html>
    <html>
    <head><title>Hello</title></head>
    <body>
      <h1>v1</h1>
    </body>
    </html>

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: hello.cert.kag.dev
      paths:
        - path: /
          pathType: Prefix
  tls: []
